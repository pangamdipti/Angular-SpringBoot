

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div style="width: 70%;">
    Search user: <input type="text" [ngModel]="val" (keydown.enter)="getUserByVal($event)">
  </div><br>
  <div class="panel-body">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.emailId}}</td>
          <td>{{user.contact}}</td>
          <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateUser(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
