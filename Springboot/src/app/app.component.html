<header>
  <div class="container">
    <h2 class="header-text">Welcome to User Management System</h2>


    <div *ngIf="isLoggedIn">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a *ngIf="isLoggedIn" routerLink="users" class="nav-link" routerLinkActive="active">User List</a>
          </li>
          <li class="nav-item">
            <a *ngIf="isLoggedIn" routerLink="add" class="nav-link" routerLinkActive="active">Add User</a>
          </li>
        </ul>

        <ul class="navbar-nav navbar-collapse justify-content-end">
          <li class="nav-item">
            <a *ngIf="isLoggedIn" routerLink="login" class="nav-link" (click)=handleLogout()>Logout</a>
          </li>
        </ul>

      </nav>
    </div>
  </div>
</header>

<div class="container content">
  <router-outlet></router-outlet>

</div>

<footer>
  <div class="container">
    <h2 class="footer-text">All Rights Reserved 2021 @Dipti Pangam</h2>
  </div>
</footer>
